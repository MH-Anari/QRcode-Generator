<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>QRcode generator</title>

  <style>
    body {
      background-color: #131a30;
    }
  </style>
</head>

<body>
  <br><br><br>
  <div class="container" style="width: 600px;">
    <h1 style="color: #E94560; text-align: center;">QRcode generator</h1>
    <br><br><br>
    <form action="" method="POST">
      <input type="text" class="form-control float-left" name="data" id="data" style="width: 80%; float: left;">
      <button type="submit" class="btn btn-outline-info" style="float: right;">Generate</button>
    </form>
    <br><br><br><br>
    <!-- <br><br><br> -->
    <div style="text-align: center;">
      <img src="../static/qrcode.jpg" alt="">
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
